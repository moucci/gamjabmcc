<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="module" src="/assets/js/app.js" defer></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragonSky</title>
</head>
<body>
<header>
    <div class="life">
        <p>Point de vie</p>

        <div class="pv">
            <div></div>
        </div>
    </div>
    <div class="timer-bg">
        <div class="timer">
            <div class="timer-graphic">
                <div class="arrow"></div>
                <div class="circle"></div>
            </div>
            <span class="timer-seconde btn_brd_blk">0s</span>
        </div>
    </div>

    <div class="score">
        <p>score</p>
        <p class="val">0</p>
    </div>
</header>
<main>

    <section id="home">
        <span class="btn-play">Play</span>
    </section>
    <section id="game"></section>
    <section id="win">
        <h1>win</h1>
        <span class="btn-next">Niveau Suivant</span>
        <span class="btn-home">FINI</span>
    </section>
    <section id="lose">
        <h1>lose</h1>
        <span class="btn-play">Retry</span>
        <span class="btn-home">FINI</span>
    </section>

</main>
</body>
</html>
